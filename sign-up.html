<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/vendor/fontawesome/fontawesome-free-5.15.4-web/css/all.min.css">
    <title>sign-up</title>
</head>
<body>
    <main>
        <div class="form-container1">
            <h1 class="learn">create an account</h1>
            <p class="register">To sign in fill in the following details</p>
            <form action="" class="student">
                <div class="form-group clearfix">
                    <div class="label">
                        <label class="for" for="firstname">first name:</label>
                    </div>
                    <div class="input">
                        <input  class="type" type="text" name="firstname" id="firstname" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="label">
                        <label class="for" for="middlename">middle name:</label>
                    </div>
                    <div class="input">
                        <input class="type" type="text" name="middlename" id="middlename" >
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="label">
                        <label class="for" for="lastname">last name:</label>
                    </div>
                    <div class="input">
                        <input class="type" type="text" name="lastname" id="lastname" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="label">
                        <label class="for" for="email">email:</label>
                    </div>
                    <div class="input">
                        <input class="type" type="text" name="email" id="email" required>
                        <i class="fas fa-envelope-square"></i>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="label">
                        <label class="for" for="phone">phone number:</label>
                    </div>
                    <div class="input">
                        <input class="type" type="number" name="phone" id="phone">
                        <i class="fas fa-phone"></i>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="label">
                        <label class="for" for="password">password:</label>
                    </div>
                    <div class="input">
                        <input class="type" type="password" name="password" id="password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <div class="form-group clearfix">
                    <div class="label">
                        <label class="for" for="password">comfirm password:</label>
                    </div>
                    <div class="input">
                        <input class="type" type="password" name="password" id="password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <p class="fill">please fill in all enteries !!!</p>
                <div class="para">
                    <p ><a href="registration.html" class="anchor1">sign up</a></p>
                </div>
                <p class="sign">Already have an account <a href="home.html" class="anchor">click here</a></p>
            </form>
        </div>
    </main>
</body>
</html>
